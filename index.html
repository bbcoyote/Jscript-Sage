<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <title>JScript Sage</title>
  </head>
  <audio id="denied-sound" src="./sounds/denied.wav"></audio>
  <audio id="granted-sound" src="./sounds/grantedButton.wav" hidden></audio>
  <body>
    <div class="card">
      <div class="top profile">
        <button class="account-button" id="profile-settings">
          <img
            class="account-pic"
            src="./assets/profile-icon.png"
            alt="profile settings" />
        </button>
        <button class="account-view" id="profile-preview">
          <img class="eyeball" src="./assets/eyeball.png" alt="view account" />
        </button>
        <button class="search-button" id="profile-search">
          <img
            class="search-img"
            src="./assets/search.png"
            alt="search button" />
        </button>
        <button class="profile-analytics" id="profile-analytics">
          <img
            class="analytics-img"
            src="./assets/analytics.png"
            alt="profile-analytics" />
        </button>
        <img
          id="profile-pic"
          class="profile-pic"
          src="./assets/Untitled design.png"
          alt="Rick" />
      </div>
      <div class="border"></div>
      <div class="middle profile">
        <div class="about">
          <h1 class="name">Rick Sanchez</h1>
          <p class="bio">
            Rick Sanchez is a seasoned UX Designer with over a decade of
            experience crafting intuitive interfaces across various platforms
            <a class="read-more" href="#">Read More</a>
          </p>
        </div>
        <div class="middle-button-container">
          <button class="contact" id="contact-info">
            <img class="phone-img" src="./assets/phone.png" alt="contact" />
          </button>
          <button class="social" id="social-links">
            <img
              class="social-img"
              src="./assets/social.png"
              alt="social links" />
          </button>
          <button class="skills" id="skills-view">
            <img src="./assets/skills.png" alt="skills button" class="skills" />
          </button>
          <button class="portfolio" id="portfolio-view">
            <img src="./assets/portfolio.png" alt="" class="portfolio-img" />
          </button>
        </div>
      </div>
      <div class="footer profile">
        <button class="message" id="message">
          <img src="./assets/message.png" alt="" />
        </button>
        <button class="follow" id="follow">
          <img src="./assets/follow.png" alt="" />
        </button>
      </div>
    </div>
    <div id="account-modal" class="modal">
      <div class="modal-content">
        <h1>Account Settings</h1>
        <button id="close-btn" class="close-modal">&times;</button>
        <div class="background-picker">
          <button id="color-btn" class="color-change-btn">
            Background Color
          </button>
          <input
            class="color-pallet"
            type="color"
            id="bg-color-picker"
            name="bg-color"
            style="display: none" />
        </div>
      </div>
    </div>
  </body>
</html>
